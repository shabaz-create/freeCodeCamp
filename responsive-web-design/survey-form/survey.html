<!DOCTYPE html>
<html>
  <main>
    <h1 id="title">Are You a Trader?</h1>
    <p id="description">Join us in creating successful trading strategies</p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" name:"name" id="name" placeholder="Enter Your Name" required>
      </div>
      <div>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" name:"email" id="email" placeholder="Enter Your Email" required>
      </div>
      <div>
        <label for="number" id="number-label">Mobile No:</label><br>
        <input type="number" id="number" name="phone" pattern="[0-9]{10}" placeholder="Enter Mobile No."
               min=6000000000;
               max=9999999999; Required>
      </div>
      <p>What Type of Trader are you?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Preference</option>
        <option value="student">Fundamental Trader</option>
        <option value="job">Noise Trader</option>
        <option value="learner">Sentiment Trader</option>
        <option value="preferNo">Market Timer</option>
        <option value="other">Arbitrage Trader</option>
      </select>
    </div>
      <div>
        <p>Would You wish to receive daily Market analysis newsletter?</P>
         <label>
           <input class="radio" name="choice" type="radio" value="yes" checked><buttons id="buttons">Yes</buttons></input><br>
    <input class="radio" name="choice" type="radio" value="no"><buttons id="buttons">No</buttons></input>
        </label>
      </div>
      <div>
        <label>
          <p>How did you learn Trading?<check style="font-size:20px"><em>(Check all that apply)</em></check></p>
        </label>
        <label>
          <input type="checkbox" class="checkbox" name="prefer" value="books"><buttons id="buttons">Books</buttons></label>
        <label><br>
          <input type="checkbox" class="checkbox" name="prefer" value="Youtube or videos"><buttons id="buttons">Youtube/Videos</buttons></label>
        <br><label>
        <input type="checkbox" class="checkbox" name="prefer" value="Had a Personal Mentor"><buttons id="buttons">Had a Personal Mentor</buttons></label><br>
        <label>
          <input type="checkbox" class="checkbox" name="prefer" value="Parents/Relatives/Freinds"><buttons id="buttons">Family/Freinds etc.</buttons></label></br><label>
<input type="checkbox" class="checkbox" name="prefer" value="Course"><buttons id="buttons">I did a Course</buttons></label></br>
      <div>
        <p>Explain Briefly about your expectaions from us:</p><br>
        <textarea name="comment" id="comments" placeholder="Type Here......."></textarea>
</div>
<button type="submit" id="submit">Submit</button>
    </form>

  </main>
<footer>Code by <a href="https://www.freecodecamp.org/shabazkhan"target=" ">Shabaz Khan</></footer>
</html>
